<!DOCTYPE html>
<html>
	<head>
		<link href="main.css" rel="stylesheet" type="text/css" />
		<link href="libraries/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<!-- Main body -->
	<body class="body_popup bg-light" style="width: 400px">
		<!--- Main container -->
		<div
			class="container"
			style="
				padding-left: 15px;
				padding-right: 15px;
				padding-bottom: 15px;
				background-color: rgb(242, 242, 242);
			"
		>
			<!-- Logo -->
			<div class="row justify-content-center">
				<img
					src="assets/PrimeMate-Logo.png"
					alt="Prime Mate Logo"
					style="width: 200px; height: 80px; object-fit: cover"
				/>
			</div>
			<!-- Parameter Form -->
			<form>
				<h5>Individual Primer Length</h5>
				<div class="form-row">
					<div class="input-group mb-3 col-6">
						<input
							type="number"
							step="1"
							min="0"
							class="form-control"
							id="input-length-lb"
							placeholder="Lower Bound"
						/>
						<div class="input-group-append">
							<span class="input-group-text">bp</span>
						</div>
					</div>
					<div class="input-group mb-3 col-6">
						<input
							type="number"
							step="1"
							min="0"
							class="form-control"
							id="input-length-ub"
							placeholder="Upper Bound"
						/>
						<div class="input-group-append">
							<span class="input-group-text">bp</span>
						</div>
					</div>
				</div>
				<h5>Total Product Length</h5>
				<div class="form-row">
					<div class="input-group mb-3 col-12">
						<input
							type="number"
							step="1"
							min="0"
							class="form-control"
							id="input-total-len"
							placeholder="Ideal"
						/>
						<div class="input-group-append">
							<span class="input-group-text">bp</span>
						</div>
					</div>
				</div>
				<h5>G/C Content</h5>
				<div class="form-row">
					<div class="input-group mb-3 col-6">
						<input
							type="number"
							step="1"
							min="0"
							max="100"
							class="form-control"
							id="input-percent-lb"
							placeholder="Lower Bound"
						/>
						<div class="input-group-append">
							<span class="input-group-text">%</span>
						</div>
					</div>
					<div class="input-group mb-3 col-6">
						<input
							type="number"
							step="1"
							min="0"
							max="100"
							class="form-control"
							id="input-percent-ub"
							placeholder="Upper Bound"
						/>
						<div class="input-group-append">
							<span class="input-group-text">%</span>
						</div>
					</div>
				</div>
				<h5>Melting Temperature</h5>
				<div class="form-row">
					<div class="form-group col-6">
						<select class="form-control" id="input-temp-type">
							<option>Basic</option>
							<option>Salt Adjusted</option>
						</select>
					</div>
					<div class="input-group mb-3 col-6">
						<input
							type="number"
							step="0.1"
							class="form-control"
							id="input-temp-ideal"
							placeholder="Ideal"
						/>
						<div class="input-group-append">
							<span class="input-group-text">&#176;C</span>
						</div>
					</div>
				</div>
				<h5>Dimerization/Hairpin Threshold</h5>
				<div class="form-row">
					<div class="input-group mb-3 col-12">
						<input
							type="number"
							step="1"
							min="0"
							class="form-control"
							id="input-dimer-threshold"
							placeholder="Minimum base pairs for dimerization"
						/>
						<div class="input-group-append">
							<span class="input-group-text">bp</span>
						</div>
					</div>
				</div>
			</form>
			<!--- Find primers button -->
			<div class="row justify-content-center">
				<button class="btn btn-primary text-nowrap" id="start_button">
					Find Primers
				</button>
			</div>

			<script src="libraries/js/jquery-3.5.1.min.js"></script>
			<script src="libraries/js/bootstrap.min.js"></script>
			<script src="popup.js"></script>
		</div>
	</body>
</html>
