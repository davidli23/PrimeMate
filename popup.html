<!DOCTYPE html>
<html>
	<head>
		<link href="main.css" rel="stylesheet" type="text/css" />
		<link href="libraries/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body class="body_popup bg-light" style="width: 360px">
		<div
			class="container"
			style="
				padding-left: 15px;
				padding-right: 15px;
				padding-bottom: 15px;
				background-color: rgb(242, 242, 242);
			"
		>
			<div class="row justify-content-center">
				<img
					src="assets/PrimeMate-Logo.png"
					alt="Prime Mate Logo"
					style="width: 200px; height: 80px; object-fit: cover"
				/>
			</div>
			<form>
				<h5>Primer Length</h5>
				<div class="form-row">
					<div class="form-group col-6">
						<input
							type="number"
							step="1"
							min="0"
							class="form-control"
							id="input-length-lb"
							placeholder="Lower Bound"
						/>
					</div>
					<div class="form-group col-6">
						<input
							type="number"
							step="1"
							min="0"
							class="form-control"
							id="input-length-ub"
							placeholder="Upper Bound"
						/>
					</div>
				</div>
				<div class="form-group">
					<input
						type="number"
						step="1"
						min="0"
						class="form-control"
						id="input-total-len"
						placeholder="Total Length"
					/>
				</div>
				<h5>G/C Percentage</h5>
				<div class="form-row">
					<div class="form-group col-6">
						<input
							type="number"
							step="1"
							min="0"
							class="form-control"
							id="input-length-lb"
							placeholder="Lower Bound"
						/>
					</div>
					<div class="form-group col-6">
						<input
							type="number"
							step="1"
							min="0"
							class="form-control"
							id="input-length-ub"
							placeholder="Upper Bound"
						/>
					</div>
				</div>
				<h5>Melting Temperature</h5>
				<div class="form-row">
					<div class="form-group col-6">
						<select class="form-control" id="input-temp-type">
							<option>Basic</option>
							<option>Salt Adjusted</option>
						</select>
					</div>
					<div class="input-group mb-3 col-6">
						<input
							type="number"
							step="0.1"
							class="form-control"
							id="input-temp-ideal"
							placeholder="Ideal"
						/>
						<div class="input-group-append">
							<span class="input-group-text">&#176;C</span>
						</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<button class="btn btn-primary text-nowrap" id="start_button">
						Find Primers
					</button>
				</div>
			</form>

			<script src="libraries/jquery-3.5.1.min.js"></script>
			<script src="libraries/bootstrap.min.js"></script>
			<script src="popup.js"></script>
		</div>
	</body>
</html>
