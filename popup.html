<!DOCTYPE html>
<html>
	<head>
		<link href="libraries/bootstrap.min.css" rel="stylesheet" />
		<link href="main.css" rel="stylesheet" type="text/css" />
	</head>
	<body class="body_popup bg-light" style="width: 420px">
		<div
			class="container"
			style="
				padding-left: 15px;
				padding-right: 15px;
				padding-bottom: 15px;
				background-color: rgb(242, 242, 242);
			"
		>
			<div class="row justify-content-center">
				<img
					src="assets/PrimeMate-Logo.png"
					alt="Prime Mate Logo"
					style="width: 180px; height: 66px; object-fit: cover"
				/>
			</div>
			<form>
				<h5>Individual Primer Length</h5>
				<div class="form-row">
					<div class="input-group mb-3 col-6">
						<input
							type="number"
							step="1"
							min="0"
							class="form-control"
							id="input-length-lb"
							placeholder="Lower Bound"
						/>
						<div class="input-group-append">
							<span class="input-group-text">bp</span>
						</div>
					</div>
					<div class="input-group mb-3 col-6">
						<input
							type="number"
							step="1"
							min="0"
							class="form-control"
							id="input-length-ub"
							placeholder="Upper Bound"
						/>
						<div class="input-group-append">
							<span class="input-group-text">bp</span>
						</div>
					</div>
				</div>
				<h5>Total Length</h5>
				<div class="input-group mb-3">
					<input
						type="number"
						step="1"
						min="0"
						class="form-control"
						id="input-total-len"
						placeholder="Ideal"
					/>
					<div class="input-group-append">
						<span class="input-group-text">bp</span>
					</div>
				</div>
				<h5>G/C Content</h5>
				<div class="form-row">
					<div class="input-group mb-3 col-6">
						<input
							type="number"
							step="1"
							min="0"
							max="100"
							class="form-control"
							id="input-percent-lb"
							placeholder="Lower Bound"
						/>
						<div class="input-group-append">
							<span class="input-group-text">%</span>
						</div>
					</div>
					<div class="input-group mb-3 col-6">
						<input
							type="number"
							step="1"
							min="0"
							max="100"
							class="form-control"
							id="input-percent-ub"
							placeholder="Upper Bound"
						/>
						<div class="input-group-append">
							<span class="input-group-text">%</span>
						</div>
					</div>
				</div>
				<h5>Melting Temperature</h5>
				<div class="form-row">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<div
								class="input-group-text"
								id="basic-addon1"
								style="width: 150px"
							>
								<input
									type="checkbox"
									style="margin-right: 8px"
									id="basic-check"
								/><span class="text-center">Basic</span>
							</div>
						</div>
						<input
							type="number"
							step="0.1"
							class="form-control"
							id="input-tempBasic-ideal"
							placeholder="Ideal"
							disabled
						/>
						<div class="input-group-append">
							<span class="input-group-text">&#176;C</span>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<div
								class="input-group-text"
								id="basic-addon1"
								style="width: 150px"
							>
								<input
									type="checkbox"
									style="margin-right: 8px"
									id="salt-check"
								/><span>Salt Adjusted</span>
							</div>
						</div>
						<input
							type="number"
							step="0.1"
							class="form-control"
							id="input-tempSalt-ideal"
							placeholder="Ideal"
							disabled
						/>
						<div class="input-group-append">
							<span class="input-group-text">&#176;C</span>
						</div>
					</div>
				</div>
				<h5>Dimerization/Hairpin Threshold</h5>
				<div class="input-group mb-3">
					<input
						type="number"
						step="1"
						min="0"
						class="form-control"
						id="input-dimer-threshold"
						placeholder="(phrase expalaining what this is if needed)"
					/>
					<div class="input-group-append">
						<span class="input-group-text">bp</span>
					</div>
				</div>
			</form>
			<div class="row justify-content-center">
				<button class="btn btn-primary text-nowrap" id="start_button">
					Find Primers
				</button>
			</div>

			<script src="libraries/jquery-3.5.1.min.js"></script>
			<script src="libraries/bootstrap.min.js"></script>
			<script src="popup.js"></script>
		</div>
	</body>
</html>
