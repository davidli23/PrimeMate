<!DOCTYPE html>
<html lang="en">
	<!-- Header -->
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="libraries/bootstrap.min.css" rel="stylesheet" />
		<link href="main.css" rel="stylesheet" />
		<title>Calculating...</title>
	</head>
	<!-- Main body -->
	<body style="min-width: 576px; width: auto">
		<!-- Logo container -->
		<div class="container">
			<div class="row justify-content-center">
				<img
					src="assets/PrimeMate-Logo.png"
					alt="Prime Mate Logo"
					style="width: 280px; height: 120px; object-fit: cover"
				/>
			</div>
		</div>
		<!-- Loading circle -->
		<div class="container mt-4" id="loading">
			<div class="row justify-content-center">
				<div
					class="spinner-border"
					style="width: 3rem; height: 3rem"
					role="status"
				>
					<span class="sr-only">Loading...</span>
				</div>
			</div>
		</div>
		<!-- Main content container-->
		<div class="container" id="data" hidden>
			<div class="row">
				<!-- Left side column -->
				<div class="col-3">
					<!-- Sorting menu -->
					<div class="dropdown" style="margin-bottom: 10px">
						<button
							class="btn dropdown-toggle"
							type="button"
							id="sortMenu"
							style="border: 1px solid black"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
						>
							Sort options
						</button>
						<div
							class="dropdown-menu container"
							id="sortMenu"
							style="padding: 8px 10px"
							aria-labelledby="sortMenu"
						>
							<div>
								Temperature Difference
								<div class="row" style="margin: 0px 0px">
									<label for="sort-tempDiff" style="margin-bottom: 0px"></label>
									<input
										type="range"
										class="custom-range align-self-center align-self-end"
										style="width: 80%; margin-right: 15px"
										min="1"
										max="5"
										step="1"
										id="sort-tempDiff"
									/>
									<span class="align-self-center" id="sort-tempDiff-val"></span>
								</div>
							</div>
							<div>
								Individual Temperature
								<div class="row" style="margin: 0px 0px">
									<label for="sort-indTemp" style="margin-bottom: 0px"></label>
									<input
										type="range"
										class="custom-range align-self-center align-self-end"
										style="width: 80%; margin-right: 15px"
										min="1"
										max="5"
										step="1"
										id="sort-indTemp"
									/>
									<span class="align-self-center" id="sort-indTemp-val"></span>
								</div>
							</div>
							<div>
								Length
								<div class="row" style="margin: 0px 0px">
									<label for="sort-length" style="margin-bottom: 0px"></label>
									<input
										type="range"
										class="custom-range align-self-center align-self-end"
										style="width: 80%; margin-right: 15px"
										min="1"
										max="5"
										step="1"
										id="sort-length"
									/>
									<span class="align-self-center" id="sort-length-val"></span>
								</div>
							</div>
							<div>
								G/C Content
								<div class="row" style="margin: 0px 0px">
									<label
										for="sort-GCContent"
										style="margin-bottom: 0px"
									></label>
									<input
										type="range"
										class="custom-range align-self-center align-self-end"
										style="width: 80%; margin-right: 15px"
										min="1"
										max="5"
										step="1"
										id="sort-GCContent"
									/>
									<span
										class="align-self-center"
										id="sort-GCContent-val"
									></span>
								</div>
							</div>
							<div>
								G/C Clamps
								<div class="row" style="margin: 0px 0px">
									<label for="sort-GCClamp" style="margin-bottom: 0px"></label>
									<input
										type="range"
										class="custom-range align-self-center align-self-end"
										style="width: 80%; margin-right: 15px"
										min="1"
										max="5"
										step="1"
										id="sort-GCClamp"
									/>
									<span class="align-self-center" id="sort-GCClamp-val"></span>
								</div>
							</div>
							<div
								class="font-italic"
								style="font-size: 12px; margin-bottom: 5px"
							>
								1-not important | 5-very important
							</div>
							<button class="btn btn-primary" id="sortBtn">Sort</button>
						</div>
					</div>
					<!-- Sorting loading circle -->
					<div
						class="row justify-content-center"
						id="sorting-loading"
						style="margin-top: 20px; margin-bottom: 20px"
						hidden
					>
						<div
							class="spinner-border"
							style="width: 2rem; height: 2rem"
							role="status"
						>
							<span class="sr-only">Loading...</span>
						</div>
					</div>
					<!-- Primers sidebar -->
					<div class="accordian" id="primers"></div>
					<!-- Page navigation bar -->
					<nav aria-label="Pair nav" id="nav-bar">
						<ul
							class="pagination pagination-sm justify-content-center"
							style="margin-bottom: 8px"
						>
							<li class="page-item disabled" id="page-item-front">
								<button class="page-link" id="page-link-front"><<</button>
							</li>
							<li class="page-item disabled" id="page-item-prev">
								<button class="page-link" id="page-link-prev"><</button>
							</li>
							<li class="page-item active" id="page-item-1">
								<button class="page-link" id="page-link-1">1</button>
							</li>
							<li class="page-item" id="page-item-2">
								<button class="page-link" id="page-link-2">2</button>
							</li>
							<li class="page-item" id="page-item-3">
								<button class="page-link" id="page-link-3">3</button>
							</li>
							<li class="page-item" id="page-item-4">
								<button class="page-link" id="page-link-4">4</button>
							</li>
							<li class="page-item" id="page-item-5">
								<button class="page-link" id="page-link-5">5</button>
							</li>
							<li class="page-item" id="page-item-next">
								<button class="page-link" id="page-link-next">></button>
							</li>
							<li class="page-item" id="page-item-end">
								<button class="page-link" id="page-link-end">>></button>
							</li>
						</ul>
					</nav>
					<!-- Show more button -->
					<div class="text-center">
						<button
							class="btn btn-link text-nowrap"
							id="show-more"
							style="font-size: 14px"
							hidden
						>
							show more
						</button>
					</div>
				</div>
				<!-- Right side column-->
				<div class="col-9">
					<!-- Exons table -->
					<table
						class="table table-striped"
						style="font-size: 11px"
						id="exon_table"
					>
						<tr class="table-warning" style="font-size: 13px">
							<th scope="col" style="width: 70px">Exon #</th>
							<th scope="col">
								Sequence <a id="gene-link" target="_blank"></a>
							</th>
						</tr>
						<tr></tr>
					</table>
				</div>
			</div>
		</div>
		<script src="libraries/jquery-3.5.1.min.js"></script>
		<script src="libraries/popper.min.js"></script>
		<script src="libraries/bootstrap.min.js"></script>
		<script src="calculator.js"></script>
		<script src="results.js"></script>
	</body>
</html>
