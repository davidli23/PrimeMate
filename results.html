<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
	<script src="jquery-3.5.1.min.js"></script>
	<title>PrimeMate Results</title>
</head>
<body style="min-width:576px; width:auto">
	<div class="container">
		<h1 class="row justify-content-center">
			PrimeMate
		</h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-3">
				<div class="accordian" id="primers">
				</div>
				<nav aria-label="Pair nav">
				  <ul class="pagination pagination-sm">
						<li class="page-item disabled" id="page-item-front"><button class="page-link" id="page-link-front"><<</button></li>
				    <li class="page-item disabled" id="page-item-prev"><button class="page-link" id="page-link-prev"><</button></li>
				    <li class="page-item active" id="page-item-1"><button class="page-link" id="page-link-1">1</button></li>
				    <li class="page-item" id="page-item-2"><button class="page-link" id="page-link-2">2</button></li>
				    <li class="page-item" id="page-item-3"><button class="page-link" id="page-link-3">3</button></li>
				    <li class="page-item" id="page-item-4"><button class="page-link" id="page-link-4">4</button></li>
				    <li class="page-item" id="page-item-5"><button class="page-link" id="page-link-5">5</button></li>
				    <li class="page-item" id="page-item-next"><button class="page-link" id="page-link-next">></button></li>
						<li class="page-item" id="page-item-end"><button class="page-link" id="page-link-end">>></button></li>
				  </ul>
				</nav>
			</div>
			<div class="col-9">
				<table class="table table-striped" style="font-size:11px" id="exon_table">
					<tr style="font-size:13px">
						<th scope="col" style="width:60px">#</th>
						<th scope="col">Exon Sequence</th>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script src="bootstrap.min.js"></script>
	<script src="calculator.js"></script>
	<script src="results.js"></script>
</body>
</html>
